<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TO DO LIST</title>
</head>
<body> <!--To Do List container--> 
    <div class="container"> 
    <div id="myDiv" class="header"> 
        <button class="taskBtn" onclick="clickevent()">Add</button>
        <input class="newtaskinput" type="text" id="myInput" placeholder="New Task">
    </div>
    <ul id="myUL"></ul>
    <div class="bottom">
        <div class="inner-container">
        <div class="taskstyle" id="tasks-left">Tasks left</div>
        <button class="clearBtn" id="clear">Clear Completed</button>
    </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
